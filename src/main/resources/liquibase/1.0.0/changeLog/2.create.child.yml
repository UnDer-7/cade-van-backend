databaseChangeLog:
  - changeSet:
      id: 2
      author: Mateus Gomes
      changes:
        - createTable:
            tableName: CHILD
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: school
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: birth_date
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: period
                  type: varchar(100)
                  constraints:
                    nullable: false
