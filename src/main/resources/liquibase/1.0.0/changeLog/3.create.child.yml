databaseChangeLog:
  - changeSet:
      id: 3
      author: Mateus Gomes
      changes:
        - createTable:
            tableName: child
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: school
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: birth_date
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: period
                  type: varchar(100)
                  constraints:
                    nullable: false
              - colum:
                  name: responsible_id
                  type: int
                  constraints:
                    nullable: false
              - colum:
                  name: driver_id
                  type: int
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseColumnNames: responsible_id
            baseTableName: child
            constraintName: fk_child_responsible
            referencedColumnNames: id
            referencedTableName: responsible
        - addForeignKeyConstraint:
            baseColumnNames: driver_id
            baseTableName: child
            constraintName: fk_child_driver
            referencedColumnNames: id
            referencedTableName: driver
