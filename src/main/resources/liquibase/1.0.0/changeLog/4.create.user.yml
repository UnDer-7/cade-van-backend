databaseChangeLog:
  - changeSet:
      id: 4
      author: Lucas Veiga
      changes:
        - createTable:
            tableName: user
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: login
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: password_hash
                  type: varchar(100)
                  constraints:
                    nullable: false

