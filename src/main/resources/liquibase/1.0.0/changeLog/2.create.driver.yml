databaseChangeLog:
  - changeSet:
      id: 2
      author: Lucas Veiga
      changes:
        - createTable:
            tableName: driver
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: nickname
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: phone
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: cpf
                  type: varchar(11)
                  constraints:
                    nullable: false
              - column:
                  name: code
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: int
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseColumnNames: user_id
            baseTableName: driver
            constraintName: fk_driver_user
            referencedColumnNames: id
            referencedTableName: user
